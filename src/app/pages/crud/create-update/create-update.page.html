<ion-header>
    <ion-toolbar>
        <ion-title>create-update</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <form [formGroup]="stepperFormGroup" #formStepper>
        <mat-vertical-stepper formArrayName="formArray" linear #stepper="matVerticalStepper">
            <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">

                <ng-template matStepLabel>Dados Pessoais</ng-template>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>CPF</mat-label>
                    <input matInput placeholder="Forneça o CPF" formControlName="cpf" mask="000.000.000-00"  required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Forneça o nome" formControlName="name" required >
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Data de Nascimento</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Forneça a data de nascimento" formControlName="dob" required >
                    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker ></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Telefone</mat-label>
                    <input matInput placeholder="Forneça o telefone de contato" formControlName="telephoneNumber" mask="(00) 00000-0000" required >
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>e-mail</mat-label>
                    <input matInput placeholder="Forneça o e-mail de contato" formControlName="email" required  [readonly]="isDadosCadastraisReadonly" >
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext type="button">Next</button>
                </div>
            </mat-step>
            <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
                <ng-template matStepLabel>Endereço</ng-template>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>CEP</mat-label>
                    <input matInput placeholder="Informe o CEP" formControlName="cep" mask="00000-000" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Logradouro</mat-label>
                    <input matInput placeholder="Informe o logradouro" formControlName="address" required [readonly]="isDadosEnderecoReadonly">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Número</mat-label>
                    <input matInput placeholder="Informe o número" formControlName="addressNumber" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Bairro</mat-label>
                    <input matInput placeholder="Informe o bairro" formControlName="district" required [readonly]="isDadosEnderecoReadonly">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Cidade</mat-label>
                    <input matInput placeholder="Informe a cidade" formControlName="city" required [readonly]="isDadosEnderecoReadonly">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Estado</mat-label>
                    <input matInput placeholder="Informe o estado" formControlName="state" required [readonly]="isDadosEnderecoReadonly">
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious type="button">Back</button>
                    <button mat-button matStepperNext type="button">Next</button>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                You are now done.
                <div>
                    <button mat-button matStepperPrevious type="button">Back</button>
                    <button mat-button (click)="formStepper.reset();stepper.reset();" type="button">Reset</button>
                    <button mat-button (click)="salvar();" [disabled]="stepperFormGroup?.invalid" type="button">Salvar</button>
                    <button mat-button (click)="log();" type="button">Validate</button>
                </div>
            </mat-step>
        </mat-vertical-stepper>
    </form>
</ion-content>
