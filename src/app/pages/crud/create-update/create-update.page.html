<ion-header>
    <ion-toolbar>
        <ion-title>create-update</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="stepperFormGroup" #formStepper>
        <mat-vertical-stepper formArrayName="formArray" #stepper>
            <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
                <ng-template matStepLabel>Dados Pessoais</ng-template>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>CPF</mat-label>
                    <input matInput placeholder="Forneça o CPF" formControlName="cpf" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Forneça o nome" formControlName="name" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext type="button">Next</button>
                </div>
            </mat-step>
            <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
                <ng-template matStepLabel>Endereço</ng-template>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>CEP</mat-label>
                    <input matInput placeholder="Informe o CEP" formControlName="cep" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Logradouro</mat-label>
                    <input matInput placeholder="Informe o logradouro" formControlName="address" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious type="button">Back</button>
                    <button mat-button matStepperNext type="button">Next</button>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                You are now done.
                <div>
                    <button mat-button matStepperPrevious type="button">Back</button>
                    <button mat-button (click)="formStepper.reset();stepper.reset();" type="button">Reset</button>
                </div>
            </mat-step>
        </mat-vertical-stepper>
    </form>
</ion-content>
