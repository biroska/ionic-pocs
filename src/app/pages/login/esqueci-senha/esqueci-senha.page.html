<ion-header>
    <ion-toolbar>
        <ion-title>esqueci-senha</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="formulario">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Informe o usuÃ¡rio" type="text" formControlName="username" required>
            <mat-error *ngIf="formulario.controls.username.invalid">{{getErrorMessage(formulario.controls.username)}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Informe a senha" type="password" formControlName="password" required>
            <mat-error *ngIf="formulario.controls.password.invalid">{{getErrorMessage(formulario.controls.password)}}</mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Confirme a senha" type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="formulario.controls.confirmPassword.invalid">{{getErrorMessage(formulario.controls.confirmPassword)}}</mat-error>
        </mat-form-field>

    </form>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="submitForm()" [disabled]="!formulario.valid" expand="full">Enviar</ion-button>
        <ion-button (click)="log()" expand="full">Log</ion-button>
    </ion-toolbar>
</ion-footer>
