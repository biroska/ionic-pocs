<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="formulario">

        <mat-form-field appearance="outline" class="full-width" >
            <mat-label>Username</mat-label>
            <input matInput placeholder="Informe o usuÃ¡rio" type="text" formControlName="username" required>
            <mat-error *ngIf="formulario.controls.username.invalid">{{getErrorMessage(formulario.controls.username)}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Informe a senha" type="password" formControlName="password" required>
            <mat-error *ngIf="formulario.controls.password.invalid">{{getErrorMessage(formulario.controls.password)}}</mat-error>
        </mat-form-field>
        <div align="center" class="full-width">
            <p>
                <ion-icon name="finger-print" style="font-size: 120px;" (click)="loginWithFingerPrint()" ></ion-icon>
            </p>
        </div>

        <div align="center" class="full-width">
            <p>
                <a [routerLink]="['/login/esqueci-minha-senha']">esqueci minha senha</a>
            </p>
        </div>

    </form>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="submitForm()" [disabled]="!formulario.valid" expand="full">Enviar</ion-button>
    </ion-toolbar>
</ion-footer>
